<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptPlayground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Column -->
        <div class="left-column">
            <h1>PromptPlayground</h1>
            <div id="blocklyDiv"></div>
            <div class="button-container">
                <button onclick="generatePrompt()">Generate Prompt</button>
                <button onclick="copyPrompt()">Copy Prompt</button>
                <button onclick="playPrompt()">Display Output</button>
            </div>
            <h2>Generated Prompt:</h2>
            <div id="promptOutput"></div>
        </div>

        <!-- Right Column -->
        <div class="right-column">
            <div id="rightTextBox"></div>
            <div class="loader" id="loader"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/blockly/9.3.3/blockly.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
